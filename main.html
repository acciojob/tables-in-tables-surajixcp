<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .black-background {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 1</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 3</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Data 7</td>
                    <td>Data 8</td>
                    <td class="black-background">HTML</td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <th>Nested Table 4</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Data 9</td>
                    <td>Data 10</td>
                    <td>Data 11</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
